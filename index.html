<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Timer</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: rgb(78, 78, 78);
      }
      .container {
        border: 1px solid black;
        width: 50%;
        height: 50%;
        background-color: white;
        box-shadow: rgba(255, 255, 255, 0.509) 0px 7px 29px 0px;
      }
      .timer {
        width: 70%;
        height: 50%;
        margin: 20px auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 20px;
      }
      .buttons {
        width: 80%;
        margin: 50px auto 20px;
        display: flex;
        justify-content: space-around;
      }
      button {
        padding: 20px 30px;
        background-color: white;
        color: black;
        border: 0;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        box-shadow: rgba(50, 50, 93, 0.25) 0px 2px 5px -1px,
          rgba(0, 0, 0, 0.3) 0px 1px 3px -1px;
      }
      button:hover {
        background-color: red;
        transition: 0.5s;
        color: white;
      }
      input {
        padding: 20px 0;
        width: 25%;
        box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        text-align: center;
        font-size: large;
      }
      input::placeholder {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="timer">
        <input type="number" placeholder="hour" id="hour" />
        <input type="number" placeholder="minute" id="minute" />
        <input type="number" placeholder="second" id="second" />
      </div>
      <div class="buttons">
        <button onclick="start()">Start</button>
        <button onclick="stop()">Stop</button>
        <button onclick="reset()">Reset</button>
      </div>
    </div>
    <script>
      let timerId = null;

      function start() {
        let hour = parseInt(document.getElementById("hour").value) || 0;
        let minute = parseInt(document.getElementById("minute").value) || 0;
        let second = parseInt(document.getElementById("second").value) || 0;

        let totalSeconds = hour * 3600 + minute * 60 + second;

        timerId = setInterval(() => {
          if (totalSeconds <= 0) {
            clearInterval(timerId);
            return;
          }

          hour = Math.floor(totalSeconds / 3600);
          minute = Math.floor((totalSeconds % 3600) / 60);
          second = totalSeconds % 60;

          document.getElementById("hour").value = String(hour).padStart(2, "0");
          document.getElementById("minute").value = String(minute).padStart(
            2,
            "0"
          );
          document.getElementById("second").value = String(second).padStart(
            2,
            "0"
          );
          totalSeconds--;
        }, 1000);
      }

      function stop() {
        clearInterval(timerId);
      }

      function reset() {
        clearInterval(timerId);
        document.getElementById("hour").value = "";
        document.getElementById("minute").value = "";
        document.getElementById("second").value = "";
      }
    </script>
  </body>
</html>
